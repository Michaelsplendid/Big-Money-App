<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIG MONEY APP</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="navbar">
        <h1>BIG MONEY APP</h1>
        <div class="nav-links">
            <span id="user-display-name" style="display: none;"></span>
            <button id="login-btn">Login</button>
            <button id="signup-btn">Signup</button>
            <button id="logout-btn" style="display: none;">Logout</button>
        </div>
    </div>

    <div class="container" id="signup-container">
        <h2>Sign Up</h2>
        <div class="form-group">
            <label for="signup-email">Email:</label>
            <input type="email" id="signup-email" required>
        </div>
        <div class="form-group">
            <label for="signup-password">Password:</label>
            <input type="password" id="signup-password" required>
        </div>
        <div class="form-group">
            <label for="signup-displayName">Display Name:</label>
            <input type="text" id="signup-displayName" required>
        </div>
        <button id="signup-action">Sign Up</button>
    </div>

    <div class="container" id="login-container" style="display: none;">
        <h2>Login</h2>
        <div class="form-group">
            <label for="login-email">Email:</label>
            <input type="email" id="login-email" required>
        </div>
        <div class="form-group">
            <label for="login-password">Password:</label>
            <input type="password" id="login-password" required>
        </div>
        <button id="login-action">Login</button>
    </div>
    
    <div class="bond">
    <div class="transaction-display-container" id="transaction-display-container">
        <ul id="transaction-list"></ul>
    </div>
    <div id="dashboard-container" style="display: none;">
        <h2>Add a<br>Transaction</h2>
    <div class="transaction-form">
        <div class="form-group">
            <label for="transaction-name">Transaction name:</label>
            <input type="text" id="transaction-name" required>
        </div>
        <div class="form-group">
            <label for="transaction-amount">Amount ($):</label>
            <input type="number" id="transaction-amount" required>
        </div>
        <button id="add-transaction-btn">Add Transaction</button>
    </div>
</div>
    </div>

    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <!-- Firebase Authentication -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <!-- Firebase Firestore -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="/script.js"></script>
</body>
</html>
